<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"Preview : PSEU-team-members"</title> 
        <link rel = "stylesheet" type = "text/css" href = "teamDir.css" />   
    </head>

    <body>
        <div class= "main">

            <div>
                <header>
                    <h1>PSEU team members</h1>      
                </header>
            </div>

            <div>
                <div class= "add-members">

                    <form>
                       <h2>Add new members<h2>
                       <input type="text" placeholder="name" id="nam" required >
                       <input type="text" placeholder="Email" id="email" required> 

                       <select name="major" id="major" required >
                        <option value="engineering" selected>engineering</option>
                        <option value="cs">cs</option>
                       </select>

                       <select name="role" id="role" required>
                        <option value="Front-End Developer" selected>Front-End Developer</option>
                        <option value="Back-End Developer">Back-End Developer</option>
                       </select>

                       <textarea placeholder="Biography" id="bio" required minlength="500" maxlength="1500" size="10"></textarea></textarea>
                    </form>
            
                    <div class="checkboxD">
                        <label><input type="checkbox" id="Check"> add to bottom /or at index<input type="text" placeholder="" id="index"></label>
                    </div>

                    <div>
                        <input type="button" onclick="myFunction()" value="Save" id="save">
                    </div>
                </div>

                <div class= "list">
                    <div class="list-header"></div>

                    <div class="filter-bar">
                        <span><label >SORT BY </label></span>
                        <span>
                            <select name="sort" id="sortby">
                                <option value="A-Z" >A-Z</option>
                                <option value="Z-A">Z-A</option>
                                <option value="newest" selected>newest</option>
                                <option value="oldest">oldest</option>
                            </select>
                        </span>
                        <span><div class="vertical-line"></div></span>
                        <span>
                            <select id="major-filter" >
                                <option value="engineering" selected>engineering</option>
                                <option value="cs">cs</option> 
                            </select> 
                        </span>
                        <span>
                            <select id="role-filter" > 
                                <option value="Front-End Developer" selected>Front-End Developer</option>
                                <option value="Back-End Developer">Back-End Developer</option> 
                            </select>
                        </span>
                        <span>
                            <div class="vertical-line"></div>
                        </span>
                    </div>

                    <div class="list-items" id="list-members">

                    </div>
                </div>
            </div>
        
        </div>
        <script src="teamDir.js"></script>
     </body>   
</html>
