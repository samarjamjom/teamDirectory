<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"Preview : PSEU-team-members"</title> 
        <link rel = "stylesheet" type = "text/css" href = "teamDir.css" />   
    </head>

    <body>
        <div class= "main">

            <div>
                <header>
                    <h1>PSEU team members</h1>      
                </header>
            </div>

            <div>
                <div class= "add-members">

                    <form>
                       <h2>Add new members<h2>
                       <input type="text" placeholder="name" id="nam" >
                       <input type="text" placeholder="Email" id="email">

                       <select name="major" id="major" >
                        <option value="engineering" selected>engineering</option>
                        <option value="cs">cs</option>
                       </select>

                       <select name="role" id="role" >
                        <option value="Front-End Developer" selected>Front-End Developer</option>
                        <option value="Back-End Developer">Back-End Developer</option>
                       </select>

                       <textarea placeholder="Biography" id="bio"  required minlength="4" maxlength="8" size="10"></textarea>></textarea>
                    </form>
            
                    <div class="checkboxD">
                        <label><input type="checkbox" /> add to bottom /or at index<input type="text" placeholder=""></label>
                    </div>

                    <div>
                        <input type="button" onclick="myFunction()" value="Save" id="save">
                    </div>
                </div>

                <div class= "list">
                    <div class="list-header"></div>

                    <div class="filter-bar">
                        <label >SORT BY </label>
                            <select id="sortby" >
                                <option value="A-Z" selected>A-Z</option>
                                <option value="Z-A">Z-A</option>
                                <option value="newest">newest</option>
                                <option value="oldest">oldest</option>
                            </select>
                       
                        <div class="vertical-line"></div>
                       <select id="major-filter" >
                            <option value="engineering" selected>engineering</option>
                            <option value="cs">cs</option> 
                        </select> 

                        <select id="role-filter" > 
                            <option value="Front-End Developer" selected>Front-End Developer</option>
                            <option value="Back-End Developer">Back-End Developer</option> 
                        </select>
                        <div class="vertical-line"></div>
                    </div>

                    <div class="list-items" id="list-members">
                        <ul></ul>
                    </div>
                </div>
            </div>
        
        </div>
        <script src="teamDir.js"></script>
     </body>   
</html>
